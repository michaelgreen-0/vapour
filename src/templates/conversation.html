<!DOCTYPE html>
<html>
<head>
    <title>Chat with {{ recipient_id }}</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        #messages { border: 1px solid #ccc; height: 400px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        #input-area { display: flex; gap: 10px; }
        #messageText { flex-grow: 1; padding: 10px; }
        button { padding: 10px 20px; }
        .system-message { color: #888; font-style: italic; }
        .error-message { color: #ff0000; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Chat with {{ recipient_id }}</h1>
    <p><a href="/chat">&larr; Back to contacts</a></p>
    
    <div id="status"></div>
    <div id="messages"></div>
    
    <div id="input-area">
        <input type="text" id="messageText" autocomplete="off" placeholder="Type a message..." disabled/>
        <button id="sendButton" disabled>Send</button>
    </div>

    <script src="/static/js/conversation.js"></script>
    <script>
        startChat("{{ user_id }}", "{{ recipient_id }}");
    </script>
</body>
</html>
