<!DOCTYPE html>
<html>
<head>
    <title>Vapour</title>
    <style>
        body { 
            font-family: sans-serif; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: #222; 
            color: #eee;
        }
        #messages { 
            border: 1px solid #444; 
            height: 400px; 
            overflow-y: scroll; 
            padding: 10px; 
            margin-bottom: 10px; 
            background-color: #333;
        }
        #input-area { 
            display: flex; 
            gap: 10px; 
        }
        #messageText { 
            flex-grow: 1; 
            padding: 10px; 
            background-color: #333;
            color: #eee;
            border: 1px solid #444;
        }
        button { 
            padding: 10px 20px;
            background-color: #555;
            color: #eee;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .system-message { 
            color: #aaa; 
            font-style: italic; 
        }
        .error-message { 
            color: #ff8888; 
            font-weight: bold; 
        }
        a {
            color: #8af;
        }
    </style>
</head>
<body>
    <h1>Chat with {{ recipient_id }}</h1>
    <p><a href="/chat">&larr; Back to contacts</a></p>
    
    <div id="status"></div>
    <div id="messages"></div>
    
    <div id="input-area">
        <input type="text" id="messageText" autocomplete="off" placeholder="Type a message..." disabled/>
        <button id="sendButton" disabled>Send</button>
    </div>

    <script src="/static/js/conversation.js"></script>
    <script>
        startChat("{{ user_id }}", "{{ recipient_id }}");
    </script>
</body>
</html>
