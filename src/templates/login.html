<!DOCTYPE html>
<html>
<head>
    <title>Vapour</title>
    <style>
        body { 
            font-family: sans-serif; 
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: #222; 
            color: #eee;
        }
        textarea { 
            width: 100%; 
            height: 150px; 
            font-family: monospace; 
            background-color: #333;
            color: #eee;
            border: 1px solid #444;
        }
        .box { 
            border: 1px solid #444; 
            padding: 15px; 
            margin-bottom: 20px; 
            border-radius: 5px; 
            background-color: #333;
        }
        .challenge { 
            background: #444; 
            padding: 10px; 
            font-family: monospace; 
            font-weight: bold; 
        }
        .error { 
            color: #ff8888; 
            font-weight: bold; 
        }
        button {
            padding: 10px 20px;
            background-color: #555;
            color: #eee;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Vapour Login</h1>
    
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <div class="box">
        <h3>1. Sign this Challenge</h3>
        <p>Copy the text below and sign it with your PGP key (Clearsign).</p>
        <div class="challenge">{{ challenge }}</div>
    </div>

    <form action="/login" method="post">
        <input type="hidden" name="challenge_id" value="{{ challenge_id }}">
        
        <h3>2. Enter Public Key</h3>
        <textarea name="public_key" placeholder="-----BEGIN PGP PUBLIC KEY BLOCK-----..."></textarea>
        
        <h3>3. Enter Signed Message (ASCII Armored)</h3>
        <textarea name="signature" placeholder="-----BEGIN PGP SIGNED MESSAGE-----..."></textarea>
        
        <br><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
