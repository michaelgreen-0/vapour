<!DOCTYPE html>
<html>
<head>
    <title>Start Chat</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        input { padding: 10px; width: 300px; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Start a New Chat</h1>
    <p>Logged in as: <strong>{{ user_id }}</strong></p>
    
    <div>
        <input type="text" id="recipientId" placeholder="Enter Recipient ID" />
        <button onclick="startChat()">Start Chat</button>
    </div>

    <script>
        function startChat() {
            var recipient = document.getElementById("recipientId").value.trim();
            if(recipient) {
                window.location.href = "/chat/" + encodeURIComponent(recipient);
            }
        }
    </script>
</body>
</html>
