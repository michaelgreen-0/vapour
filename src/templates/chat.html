<!DOCTYPE html>
<html>
<head>
    <title>PGP Chat</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        #messages { border: 1px solid #ccc; height: 400px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
        #input-area { display: flex; gap: 10px; }
        #messageText { flex-grow: 1; padding: 10px; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Secure Chat</h1>
    <p>Logged in as: <strong>{{ user_id }}</strong></p>
    
    <div id="messages"></div>
    
    <div id="input-area">
        <input type="text" id="messageText" autocomplete="off" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        var ws = new WebSocket("ws://" + window.location.host + "/ws/{{ user_id }}");
        
        ws.onmessage = function(event) {
            var messages = document.getElementById('messages');
            var message = document.createElement('div');
            var content = document.createTextNode(event.data);
            message.appendChild(content);
            messages.appendChild(message);
            messages.scrollTop = messages.scrollHeight;
        };

        function sendMessage() {
            var input = document.getElementById("messageText");
            if(input.value.trim() !== "") {
                ws.send(input.value);
                input.value = '';
            }
        }
        
        document.getElementById("messageText").addEventListener("keypress", function(event) {
            if (event.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
